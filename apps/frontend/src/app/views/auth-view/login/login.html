<rr-auth-layout>
    <div class="flex flex-col items-center justify-center">
        <div class="w-full py-20 px-8 sm:px-20" style="border-radius: 53px">
            <div class="text-center mb-8">
                <span class="font-medium"> Sign in to continue </span>
            </div>

            <div>
                <label for="email1" class="block text-md font-medium mb-2">
                    Email
                </label>
                <input
                    pInputText
                    id="email1"
                    type="text"
                    placeholder="Email address"
                    class="w-full mb-8"
                />

                <label for="password1" class="block font-medium text-md mb-2">
                    Password
                </label>
                <p-password
                    id="password1"
                    placeholder="Password"
                    [toggleMask]="true"
                    styleClass="mb-4"
                    [fluid]="true"
                    [feedback]="false"
                ></p-password>

                <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                    <div class="flex items-center">
                        <p-checkbox
                            id="rememberme1"
                            binary
                            class="mr-2"
                        ></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                    <span
                        class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
                    >
                        Forgot password?
                    </span>
                </div>
                <p-button
                    label="Sign In"
                    styleClass="w-full"
                    (click)="handleSubmit()"
                ></p-button>
            </div>
        </div>
    </div>
</rr-auth-layout>
